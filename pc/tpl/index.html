<header>
		<div class="header-one clear">
			<div class="logo1"><img src="images/logo1.png" alt=""></div>
			<div class="bk"><img src="images/bk.png" alt=""></div>
		</div>
		<div class="header-two clear">
			<div class="logo2"><img src="images/logo2.png" alt=""></div>
			{{include './search'}}
		</div>
</header>

<section>
	{{each list}}
		<div class="report">
			<div class="icon">
				<img src="{{$value.imgurl}}" alt="">
			</div>
			<div class="report-intro">
				<a>{{$value.title}}</a>
				<p>{{$value.intro}}</p>
				<span>{{$value.downNum}}</span>
			</div>
		</div>	
	{{/each}}
</section>

<div class="changePage clear">
	<img src="images/prev.png" alt="">
	<ul>
		<li class="pageOn"><div>1</div></li>
		<li><div>2</div></li>
		<li><div>3</div></li>
		<li><div>4</div></li>
		<li><div>5</div></li>
	</ul>
	<img src="images/next.png" alt="">
</div>
