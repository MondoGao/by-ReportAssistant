<header>
        <img src="images/logo.png" class="logo">
        <div class="search-container">
            <img src="images/header-bg.png">
            <div>
                <div class="search">
                    <input type="text" id="search-input">
                    <a href="javascript:;" class="search-submit">搜索</a>
                </div>
                <a href="javascript:;" class="upload-file">上传文件</a>
            </div>
        </div>
    </header>

<section>
	{{each list}}
		<div class="report">
			<a  class="icon">
				<div class="report-logo">
					<img src="{{$value.imgurl}}" alt="">
				</div>	
			</a>
			<div class="report-intro">
				<a>{{$value.title}}</a>
				<p>{{$value.intro}}</p>
				<span>{{$value.downNum}}</span>
			</div>
		</div>	
	{{/each}}
</section>

<div class="changePage clear">
	<img src="images/prev.png" alt="">
	<ul>
		<li class="pageOn"><div>1</div></li>
		<li><div>2</div></li>
		<li><div>3</div></li>
		<li><div>4</div></li>
		<li><div>5</div></li>
	</ul>
	<img src="images/next.png" alt="">
</div>
